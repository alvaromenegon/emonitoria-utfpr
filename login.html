<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="imagex/png" href="anexos/logo_utfpr.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>e-Monitoria UTFPR</title>

</head>

<body>
  <div class="container-fluid">
    <div class="barrasuperior">
      <img src="anexos/logo_utfpr.png">
      <a href="login.html">
        <h1>e-Monitoria UTFPR</h1>
      </a>
    </div>
    <div class="main" id="main_login">
      <div class=welcome>
        <h1>Seja bem vindo ao Portal e-Monitoria da UTFPR!</h1>
        <h2>Para continuar, entre ou realize seu cadastro.</h2>
      </div>
      <div class="modal fade" id="esqueciASenha" data-bs-backdrop="static" data-bs-keyboard="false"
      tabindex="-1" aria-labelledby="staticBackdropLiveLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLiveLabel">Redefinir Senha</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="mb-3">
                    <label for="validationServer03" class="form-label">Digite o E-mail cadastrado:</label>
                    <input type="email" class="form-control" id="validationServer03" value="">
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="alert('As instruções para redefinir a senha foram enviadas para seu e-mail institucional')">Enviar</button>
              </div>
          </div>
      </div>
  </div>
      <div class="box">
        <h3>Login</h3>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="Digite o novo login"
              onblur="confirmaLogin(this)">
            <label for="floatingInput">Login:</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" onblur="senha(this)"
              placeholder="Password">
            <label for="floatingPassword">Senha:</label>
            <div class="invalid-feedback" id="erro_senha" style="visibility: hidden;">
              <p id="p_erro">Senha incorreta</p>
            </div>
          </div>
          <hr>
          <a href="index.html" class="btn btn-primary">Entrar como Aluno</a>
          <a href="moderador/index.html" class="btn btn-secondary">Entrar como Moderador</a>
          <p class="p-link" data-bs-toggle="modal"
          data-bs-target="#esqueciASenha">Esqueci minha senha.</p>
          <p>Não é registrado? <a href="cadastro.html">Crie uma conta.</a></p>

        </form>


      </div>
    </div>
  </div>
</body>

</html>
