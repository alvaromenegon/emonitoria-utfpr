<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet" type="text/css">
    <link href="styleMod.css" rel="stylesheet" type="text/css">
    <script src="../script.js"></script>
    <title>Monitorias</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div class="container-fluid moderador">
        <div class="barrasuperior">
            <a href="index.html">
                <h1>e-Monitoria UTFPR</h1>
            </a>
            <img src="anexos/logo_utfpr.png">
        </div>
        <div class="campus">
            <p>Câmpus: Dois Vizinhos</p>
        </div>
        <div class="menualuno">
            <ul>
                <li class="atual">Nome do Moderador</li>
                <li><a href="gerenciamento.html">Gerenciamento</a></li>
                <li><a href="aviso.html">Avisos<span class="badge bg-danger">2</span></a></li>
                <li><a class="sair" href="../login.html">Sair</a></li>
            </ul>
        </div>

        <div class="main" id="perfil">
            <div class="linha1">
                <div id="foto_mod" >
                    <h3>Nome do Moderador</h3>
                    <img src="../avatar.png" alt="foto_do_moderador">
                    <button class="btn btn-primary w-100" id="btn-foto" data-bs-toggle="modal"
                    data-bs-target="#editarFoto">Inserir ou alterar foto de perfil</button>
                <div class="modal fade" id="editarFoto" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLiveLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLiveLabel">Escolha uma Foto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="customFile">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Concluir
                                    Alterações</button>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
            </div>
            <div class="editar">
                <h4>Gerenciar Conta</h4>
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdropLive">Editar Dados</button>
                <div class="modal fade" id="staticBackdropLive" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLiveLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLiveLabel">Editar Dados</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <p>O login deve ter ao menos 8 caracteres.</p>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control rounded-4" id="floatingInput"
                                            placeholder="Digite o novo login" onblur="confirmaLogin(this)">
                                        <label for="floatingInput">Login:</label>
                                    </div>
                                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" id="alt-login"
                                        onclick="edit()" disabled type="submit">Salvar Alterações</button>
                                    <div style="height:10px;"></div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            onblur="senha(this)" placeholder="Password">
                                        <label for="floatingPassword">Digite a nova senha:</label>
                                        <div class="invalid-feedback" id="erro_senha" style="visibility: hidden;">
                                            <p style="color: #dc3545;">As senhas devem ter no mínimo 8 caracteres.</p>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword2"
                                            onblur="confirmasenha(this)" placeholder="Password">
                                        <label for="floatingPassword2">Confirme a nova senha:</label>
                                        <div class="invalid-feedback" id="erro_conf" style="visibility: hidden;">
                                            <p style="color: #dc3545;">As senhas não coincidem.</p>
                                        </div>
                                    </div>
                                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" id="btn-save2" disabled
                                        type="submit">Salvar Alterações</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Concluir
                                    Alterações</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
